
<div class='stock-parent text-white p-3 d-flex flex-column'>
	<p class='m-0 mb-2 symbol'> {{ stock.symbol }} </p>
	<p class='price mr-2 mb-2'>{{ stock.close | number:'1.2-2' }}</p>
	<div class='d-flex align-items-center'>
		<i class='fa fa-arrow-up mr-2' *ngIf="stock.direction == 'up'"></i>
		<i class='fa fa-arrow-down mr-2' *ngIf="stock.direction == 'down'"></i>
		<p class='m-0 priceChange'>{{ stock.priceChange | number:'1.2-2' }}</p>		
	</div>
</div>
