
<div class='container-fluid p-0' [ngClass]='classes'>
	<div class='transparent-overlay d-lg-none'></div>
	<app-header (changeTab)='setActiveTab($event)' [activeTab]='activeTab'></app-header>

	<div class='tab-element'>
		<app-base *ngIf='tabs.base'></app-base>
		<app-auth *ngIf='tabs.auth' [authType]='auth'></app-auth>
	</div>
</div>
